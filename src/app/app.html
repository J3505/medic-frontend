<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-100 flex items-center justify-center p-10">
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-10">
    <!-- Lado Izquierdo: Subida y C치mara -->
    <div class="space-y-6">
      <h1 class="text-3xl font-extrabold text-center text-indigo-700">
        Detector de Emociones
      </h1>

      <!-- Subir archivo -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Sube una imagen</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
        />
      </div>

      <!-- C치mara -->
      <div class="flex flex-col items-center space-y-3">
        <label class="block text-sm font-medium text-gray-700">O usa tu c치mara</label>
        <video
          #video
          autoplay
          playsinline
          width="280"
          height="280"
          class="rounded-xl border-2 border-indigo-300"
        ></video>
        <canvas #canvas width="280" height="280" hidden></canvas>
        <button
          (click)="capturarImagen()"
          class="px-5 py-2 bg-indigo-600 hover:cursor-pointer text-white rounded-lg hover:bg-indigo-700 transition font-medium"
        >
          游닝 Capturar
        </button>
      </div>
    </div>

    <!-- Lado Derecho: Vista previa y resultados -->
    <div class="flex flex-col items-center space-y-6">
      <!-- Vista previa -->
      <div *ngIf="imagenUrl" class="space-y-3 text-center">
        <img
          [src]="imagenUrl"
          width="280"
          height="280"
          class="rounded-xl shadow-lg border"
        />
        <button
          (click)="enviarImagen()"
          [disabled]="!imagenBlob"
          class="w-full px-5 py-2 bg-red-600 hover:cursor-pointer text-white rounded-lg hover:bg-red-700 disabled:bg-gray-400 transition font-medium"
        >
          游댌 Detectar emoci칩n
        </button>
      </div>

      <!-- Resultado -->
      <div *ngIf="resultado.length" class="w-full">
        <h3 class="text-xl font-semibold text-gray-800 mb-3 text-center border-b pb-2">
          Emociones detectadas
        </h3>
        <ul class="grid grid-cols-2 gap-3 text-sm text-gray-700">
          <li *ngFor="let emocion of resultado" class="bg-indigo-50 text-indigo-800 px-3 py-2 rounded-md shadow-sm text-center">
            {{ emocion }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
