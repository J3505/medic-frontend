<input type="file" (change)="onFileSelected($event)" />
<button (click)="detectFace()">Detect Face</button>


@if (faces.length > 0) {
  <div >
    <h3>Detected Faces:</h3>
    <ul>
      @for (face of faces; track $index) {
        <li>
          Face at x: {{ face.x }} y: {{ face.y }} w: {{ face.w }} h: {{ face.h }}
        </li>
      }
    </ul>
  </div>
}
