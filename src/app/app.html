<h1>Detector de Emociones</h1>

<!-- 📁 Opción: Subir archivo -->
<input type="file" (change)="onFileSelected($event)">
<br />

<!-- 📸 Opción: Cámara -->
<video #video autoplay playsinline width="250" height="250"></video>
<canvas #canvas width="250" height="250" hidden></canvas>
<br />
<button (click)="capturarImagen()">📷 Capturar</button>

<!-- Vista previa -->
<br /><br />
<img *ngIf="imagenUrl" [src]="imagenUrl" width="250" height="250" />
<br />
<button (click)="enviarImagen()" [disabled]="!imagenBlob">Detectar emoción</button>

<!-- Resultado -->
<div *ngIf="resultado.length">
  <h3>Emociones detectadas:</h3>
  <ul>
    <li *ngFor="let emocion of resultado">{{ emocion }}</li>
  </ul>
</div>
